<!DOCTYPE html>\n<html lang=\"en\">\n  <head>\n    <meta charset=\"utf-8\" />\n    <link rel=\"icon\" href=\"%PUBLIC_URL%/favicon.ico\" />\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />\n    <meta name=\"theme-color\" content=\"#000000\" />\n    <meta\n      name=\"description\"\n      content=\"Kevin's Complete Agent Intervector Command Center - 17-Agent Management System\"\n    />\n    <link rel=\"apple-touch-icon\" href=\"%PUBLIC_URL%/logo192.png\" />\n    <link rel=\"manifest\" href=\"%PUBLIC_URL%/manifest.json\" />\n    \n    <!-- Preload critical fonts -->\n    <link rel=\"preconnect\" href=\"https://fonts.googleapis.com\">\n    <link rel=\"preconnect\" href=\"https://fonts.gstatic.com\" crossorigin>\n    \n    <title>Kevin's Agent Command Center | 17-Agent Management System</title>\n    \n    <!-- Critical CSS for loading state -->\n    <style>\n      body {\n        margin: 0;\n        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen',\n          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',\n          sans-serif;\n        -webkit-font-smoothing: antialiased;\n        -moz-osx-font-smoothing: grayscale;\n        background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #2d0052 100%);\n        color: white;\n        overflow-x: hidden;\n      }\n      \n      code {\n        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',\n          monospace;\n      }\n      \n      /* Loading screen styles */\n      .initial-loading {\n        position: fixed;\n        top: 0;\n        left: 0;\n        width: 100%;\n        height: 100%;\n        display: flex;\n        flex-direction: column;\n        justify-content: center;\n        align-items: center;\n        background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #2d0052 100%);\n        z-index: 9999;\n      }\n      \n      .loading-spinner {\n        width: 50px;\n        height: 50px;\n        border: 3px solid rgba(76, 175, 80, 0.3);\n        border-top: 3px solid #4CAF50;\n        border-radius: 50%;\n        animation: spin 1s linear infinite;\n        margin-bottom: 20px;\n      }\n      \n      @keyframes spin {\n        0% { transform: rotate(0deg); }\n        100% { transform: rotate(360deg); }\n      }\n      \n      .loading-text {\n        color: #4CAF50;\n        font-size: 1.2rem;\n        margin-bottom: 10px;\n      }\n      \n      .loading-subtext {\n        color: #ccc;\n        font-size: 0.9rem;\n      }\n    </style>\n  </head>\n  <body>\n    <noscript>You need to enable JavaScript to run Kevin's Agent Command Center.</noscript>\n    \n    <!-- Initial loading screen -->\n    <div id=\"initial-loading\" class=\"initial-loading\">\n      <div class=\"loading-spinner\"></div>\n      <div class=\"loading-text\">Initializing Command Center...</div>\n      <div class=\"loading-subtext\">17-Agent Management System</div>\n    </div>\n    \n    <div id=\"root\"></div>\n    \n    <!-- Remove loading screen once React loads -->\n    <script>\n      // Remove loading screen once the app loads\n      window.addEventListener('load', function() {\n        setTimeout(function() {\n          const loadingElement = document.getElementById('initial-loading');\n          if (loadingElement) {\n            loadingElement.style.opacity = '0';\n            loadingElement.style.transition = 'opacity 0.5s ease';\n            setTimeout(function() {\n              loadingElement.remove();\n            }, 500);\n          }\n        }, 1000);\n      });\n    </script>\n  </body>\n</html>"
